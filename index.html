<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Collision Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <label>Radius: <input type="number" id="radius" min="5" max="100" value="20"></label>
    <label>Speed: <input type="number" id="speed" min="0" max="20" value="3" step="0.1"></label>
    <label>Angle (Â°): <input type="number" id="angle" min="0" max="360" value="0"></label>
    <label>Mass: <input type="number" id="mass" min="1" max="100" value="20"></label>
    <label>Color: <input type="color" id="color" value="#00ff00"></label>
    <button id="pauseResume">Pause</button>
    <button id="clear">Clear</button>
  </div>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
