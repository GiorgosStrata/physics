<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Collision Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <label>
      Radius:
      <input type="number" id="radius" min="0.1" max="100" step="0.1" value="1">
      <span class="unit">m</span>
    </label>

    <label>
      Speed:
      <input type="number" id="speed" min="0" max="50" step="0.1" value="3">
      <span class="unit">m/s</span>
    </label>

    <label>
      Angle:
      <input type="number" id="angle" min="0" max="360" value="0">
      <span class="unit">Â°</span>
    </label>

    <label>
      Mass:
      <input type="number" id="mass" min="0.1" max="1000" step="0.1" value="10">
      <span class="unit">kg</span>
    </label>

    <label>
      Color:
      <input type="color" id="color" value="#00ff00">
    </label>

    <label>
      Energy Retention:
      <input type="number" id="energyRetention" min="0" max="100" step="1" value="100">
      <span class="unit">%</span>
    </label>

    <button id="pauseResume">Pause</button>
    <button id="clear">Clear</button>
  </div>

  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
